<div class="signup-form card p-2">
  <form [formGroup]="userForm" (ngSubmit)="saveForm()">
    <h2>Register</h2>
    <hr>
    <p class="hint-text">Create your account. It's free and only takes a minute.</p>
    <div class="form-group p-2">
      <div class="row">
        <div class="col"><input type="text" formControlName="firstName" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"></div>
        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
          <div *ngIf="f['firstName'].errors['required']">firstName is required</div>
        </div>
      </div>
    </div>
    <div class="form-group p-2">
      <div class="row">
        <div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name"
            required="required"></div>
      </div>
    </div>
    <div class="form-group p-2">
      <input type="email" class="form-control" name="email" placeholder="Email" required="required">
    </div>
    <div class="form-group p-2">
      <input type="password" class="form-control" name="password" placeholder="Password" required="required">
    </div>
    <div class="form-group p-2">
      <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password"
        required="required">
    </div>
    <div class="form-group p-2">
      <label class="form-check-label"><input type="checkbox" required="required"> I accept the <a href="#">Terms of
          Use</a> &amp; <a href="#">Privacy Policy</a></label>
    </div>
    <div class="form-group p-2">
      <button type="submit" class="btn btn-success btn-lg btn-block">Register Now</button>
      <div class="text-center">Already have an account? <a href="#">Sign in</a></div>
    </div>
  </form>

</div>
<pre [innerHtml]="userForm | json"> </pre>
